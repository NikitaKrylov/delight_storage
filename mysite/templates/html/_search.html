<div class="search">
    <div class="search__container">
        <form class="search__inner" action="{% url 'search' %}" method="get" id="search-form">
            <div class="search__input-wrapper">
                <div class="search__input-container">
                    <div class="search__input">
                        <button class="search__search-btn button search__icon" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <!--                        <input class="search__input-form" name="search" type="text" placeholder="Поиск..."-->
                        <!--                            autocomplete="off" data-search-input value="{{search_input}}">-->
                        {{search_form.text}}
                        <div class="search__close-btn search__icon">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    <div class="search__controls">
                        <!-- <button class="search__show-all-btn search__controls-button button"
                            type="button">Показать</button> -->
                        <button class="search__hide-all-btn search__controls-button button"
                            type="button">Очистить</button>


                        <div class="search-sort dropdown">
                            <span class="search-sort__btn search__controls-button button">
                                <!-- {{search_form.type.value}} -->
                                Дате
                            </span>

                            <label
                                class="search-sort__control search-sort__desc-asc button fa-solid {% if not search_form.is_desc.value %}_active{% endif %}">
                                <!-- <input type="checkbox" class="hidden-input" name="sort-direction" value="1">-->
                                {{search_form.is_desc}}
                            </label>

                            <ul class="search-sort__list dropdown__list">
                                {% for s in search_form.type %}
                                <li class="search-sort__item dropdown__item">{{s}}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-content">
                <div class="tags-list">

                    {% for tag in session_tags %}
                    <div
                        class="tags-list__tag _show {% if tag.value == '1' %}_enabled{% elif tag.value == '-1' %}_disabled{% endif %}">
                        <input class="tags-list__checkbox hidden-input three-pos-inp" id="id_{{tag.slug}}"
                            name="{{tag.slug}}" readonly tabindex="-1" type="number" value="{{tag.value}}">
                        <span>{{tag.name}}</span>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </form>
    </div>
</div>
